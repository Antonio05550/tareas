<ion-content>
  <div class="container" scroll="false">
    <div class="item1" scroll="true">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            New Task
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-grid>
          <form [formGroup]="myForm">
            <ion-row>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div padding>
                  <ion-item>
                    <ion-input formControlName="title" type="text"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input formControlName="description" type="text"></ion-input>
                  </ion-item>
                </div>
                <div padding>
                  <ion-button size="large" type="button" [disabled]="!myForm.valid" (click)="create()" expand="block">
                    Crear</ion-button>
                </div>
              </ion-col>

            </ion-row>
          </form>
        </ion-grid>
      </ion-content>
    </div>
    <div class="item2" class="true">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            {{tasks}}
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item-sliding *ngFor="let task of tasks">
            <ion-item-options side="start">
              <ion-item-option color="secondary">
                <ion-icon name="checkmark"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item>
              <ion-label>
                <h2>
                  <strong>{{task.title}}</strong>
                </h2>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger">
                <ion-icon name="close"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-content>
    </div>
  </div>
</ion-content>
